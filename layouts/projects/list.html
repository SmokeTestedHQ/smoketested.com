{{ define "main" }}
  <section class="projects-list">
    <h1>{{ .Title }}</h1>
    <div class="projects-container">
      {{ range site.Data.projects }}
        <article class="project-card">
          <a href="{{ .url }}">
            <img src="{{ .image }}" alt="{{ .title }}" loading="lazy" />
            <h2>{{ .title }}</h2>
          </a>
          <p>{{ .description }}</p>
        </article>
      {{ end }}
    </div>
  </section>
{{ end }}
