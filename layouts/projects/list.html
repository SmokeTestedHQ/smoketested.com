{{ define "main" }}
<div class="intro">
  <h1>{{ .Title }}</h1>
  {{ if .Params.description }}<p>{{ .Params.description }}</p>{{ end }}
</div>

<div class="projects">
  {{ range site.Data.projects }}
  <div class="card">
    <a href="{{ .url }}" target="_blank">
      <img src="{{ .image }}" alt="{{ .title }}" class="card-img">
      <div class="card-content">
        <h3>{{ .title }}</h3>
        <p>{{ .description }}</p>
      </div>
    </a>
  </div>
  {{ end }}
</div>
{{ end }}
